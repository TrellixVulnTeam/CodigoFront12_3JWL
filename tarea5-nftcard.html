<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="contenedor">
      <div class="contenedor_imagen">
        <img
          class="img_principal"
          src="./nft-preview-card-component-main/images/image-equilibrium.jpg"
          width="200"
          alt=""
        />
      </div>
      <h4>Equilibrium #3429</h4>
      <p class="texto_principal">
        Our Equilibrium collection promotes balance and calm
      </p>
      <div>
        <div class="contenedor_secundario">
          <div>
            <img
              src="./nft-preview-card-component-main/images/icon-ethereum.svg"
              alt=""
            />
            <span class="costo">0.041 ETH</span> <br />
          </div>
          <div>
          <img
            src="./nft-preview-card-component-main/images/icon-clock.svg"
            alt=""
          />
          <span class="dias">3 days left</span>
        </div>
        </div>
      </div>
      <hr class="linea" />
      <div>
        <div>
          <img
            class="imagen_avatar"
            src="./nft-preview-card-component-main/images/image-avatar.png"
            width="30"
            alt=""
          />
          <span class="creacion">Creation of <strong>JD</strong></span>
        </div>
      </div>
    </div>
  </body>
</html>
