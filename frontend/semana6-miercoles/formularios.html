<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <div class="container">
       <form action="">
           <h1 class="text-center">FORMULARIO</h1>
           <div class="row mb-4">
               <div class="col">
                   <input type="text" class="js_name form-control" placeholder="Nombre">
               </div>
               <div class="col">
                <input type="text" class=" js_lastname form-control" placeholder="Apellido">
                </div>
           </div>
           <div class="row mb-4">
            <div class="col">
                <input type="text" class="js_age form-control" placeholder="Edad">
            </div>
            <div class="col">
             <select name="" id="" class="js_country form-control">
                 <option value="">Selecciona tu pais</option>
                 <option value="1">Peru</option>
                 <option value="2">Brasil</option>
                 <option value="3">Uruguay</option>
             </select>
            </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input type="text" class="js_description form-control" placeholder="ingrese una Descripción">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col text-center">
                    <button class="btn btn-primary">
Registrar
                    </button>
                    <button class="btn btn-secondary">
Limpiar
                    </button>
                </div>
            </div>
       </form>
   </div>
   <script>
       const form = document.querySelector('form');
       form.onsubmit = function(event) {
           event.preventDefault();
           const name = this.querySelector('.js_name');
           const lastname = this.querySelector('.js_lastname');
           const age = this.querySelector('.js_age');
           const country = this.querySelector('.js_country');
           const description = this.querySelector('.js_description');
            const dataUser = {
                 name: name.value,
                 lastname: lastname.value,
                 age: age.value,
                 country: country.value,
                 description: description.value,
             };

        console.log(name.value)
        console.log(lastname.value)
        console.log(age.value)
        console.log(country.value)
        console.log(description.value)
        console.log(dataUser);

        alert("Información enviada correctamente")
        //    console.log(event)
       }
   </script>
</body>
</html>
