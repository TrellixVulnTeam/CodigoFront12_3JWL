<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICIOS - API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-4 pb-4">
    <h2 class="text-center text-primary">Employee Register</h2>
        <form class="mb-4 border p-4 bg-primary" action="">
            <div class="row mb-4">
                <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                    <input class="js_name form-control" type="text" placeholder="Ingresa el nombre" required>
                </div>
                <div class="col-12 col-sm-6 ">
                    <input class="js_lastname form-control" type="text" placeholder="Ingresa el Apellido" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                    <input class="js_country form-control" type="text" placeholder="Ingresa el Pais" required>
                </div>
                <div class="col-12 col-sm-6 ">
                    <input class="js_cargo form-control" type="text" placeholder="Ingresa Cargo" required>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-success" type="submit">Create</button>
                </div>
                <div class="col text-center">
                    <button class="js_get btn btn-light" type="button" id="js_get">Show Results</button>
                </div>
                <div class="col text-center">
                    <button class="js_clear btn btn-secondary" type="button" id="js_clear">Clear Results</button>
                </div>
            </div>
        </form>
    <div id="main-apps" class="row mt-4">
        <div id="app" class="row">

        </div>

    </div>
</div>
    <script src="./scripts/main2.js"></script>
</body>

</html>
