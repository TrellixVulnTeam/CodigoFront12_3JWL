<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <div style="display: flex">
          <div>
            <h1>Video del conejito</h1>
            <video controls autoplay width="300" height="300" muted loop>
              <source src="./imagenes/rabbit320.webm" />
            </video>
          </div>
          <div style="margin-left: 25px">
            <h1>Audio</h1>
            <audio controls>
              <source src="./imagenes/viper.mp3" />
            </audio>
          </div>
        </div>
        <div style="display: flex">
          <div>
            <h2><strong>Video de la Fed:</strong></h2>
            <iframe
              width="356"
              height="250"
              src="https://www.youtube.com/embed/3dZYEjOhjNY"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div style="margin-left: 25px">
            <h2><strong>Documento de Pdf</strong></h2>
            <iframe
              src="./imagenes/Desafio_FullStack.pdf"
              width="350"
              height="350"
              frameborder="0"
            ></iframe>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
